# fly.toml app configuration file generated for asshteroids on 2026-02-05T15:35:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'asshteroids'
primary_region = 'fra'

[build]

[env]
  SSH_PORT = "2222"

# HTTP service for web interface
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# TCP service for SSH game access
[[services]]
  internal_port = 2222
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  [[services.ports]]
    port = 22

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
