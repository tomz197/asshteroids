# fly.toml app configuration file generated for asshteroids on 2026-02-05T15:35:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'asshteroids'
primary_region = 'fra'

[build]

[env]
  SSH_HOST = "::"
  SSH_PORT = "2222"
  SSH_HOST_KEY = "/app/keys/host_key"

# HTTP service for web interface
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[http_service.concurrency]
  type = "connections"
  hard_limit = 30
  soft_limit = 20

# TCP service for SSH game access
[[services]]
  internal_port = 2222
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  [[services.ports]]
    port = 22

# Debug/pprof endpoint (runs in SSH server process)
[[services]]
  internal_port = 6060
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  [[services.ports]]
    port = 6060

# Persistent storage for SSH host key
[mounts]
  source = "ssh_keys"
  destination = "/app/keys"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
